{% extends "base.html" %}

{% block content %}
<div class="page-bg">
    <div class="main-header">
        <div class="main-header-title">
            <span>Register</span>
        </div>
        <div class="main-header-subtitle">
            Create an account to get started with paper recommendations
        </div>
    </div>
    <div class="feed-card">
        <form method="POST" class="custom-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="custom-btn">Register</button>
        </form>
        <div class="custom-card-footer" style="text-align:center; margin-top:1.5rem;">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>

        {% include '_flash_messages.html' %}
    </div>
</div>
{% endblock %}
