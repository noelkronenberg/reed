<form class="api-keys-form" action="/api/keys" method="post" style="position:static;box-shadow:none;">
    <div class="form-group">
        <label for="zotero_user_id">Zotero User ID</label>
        <input type="text" id="zotero_user_id" name="zotero_user_id" value="{{ keys.zotero_user_id or '' }}" placeholder="Enter your Zotero user ID">
        {% if not keys.zotero_user_id %}
            <div class="help-text">Get it from <a href="https://www.zotero.org/settings/keys" target="_blank">Zotero Settings</a></div>
        {% endif %}
    </div>
    <div class="form-group">
        <label for="zotero_api_key">Zotero API Key</label>
        <input type="password" id="zotero_api_key" name="zotero_api_key" value="{{ keys.zotero_api_key or '' }}" placeholder="Enter your Zotero API key">
        {% if not keys.zotero_api_key %}
            <div class="help-text">Get it from <a href="https://www.zotero.org/settings/keys" target="_blank">Zotero Settings</a></div>
        {% endif %}
    </div>
    <div class="form-group">
        <label for="semantic_scholar_api_key">Semantic Scholar API Key</label>
        <input type="password" id="semantic_scholar_api_key" name="semantic_scholar_api_key" value="{{ keys.semantic_scholar_api_key or '' }}" placeholder="Enter your Semantic Scholar API key">
        {% if not keys.semantic_scholar_api_key %}
            <div class="help-text">Get it from <a href="https://www.semanticscholar.org/product/api#api-key" target="_blank">Semantic Scholar</a></div>
        {% endif %}
    </div>
    <button type="submit">Save Keys</button>
</form>
