<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Keys Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="page-bg">
        <div class="main-header">
            <div class="main-header-title">
                <span class="icon">⚡</span>
                <span>API Keys Management</span>
            </div>
            <div class="main-header-subtitle">
                Configure your API keys to enable paper recommendations
            </div>
        </div>

        <div class="feed-card">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            {% include '_api_keys_form.html' %}

            <a href="{{ url_for('index') }}" class="back-link">← Back to Papers</a>
        </div>
    </div>
</body>
</html>
